<main>
    <div class="position-relative">
      <!-- shape Hero -->
      <section class="section section-lg section-shaped pb-250">
         <div class="shape shape-style-1 shape-default" >
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span> 
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div> 
        <div class="container py-lg-md d-flex">
          <div class="col px-0">
              <div class="container contact">
                  <div class="row">
                
                    <div class="col-md-3">
                      <div class="contact-info">
                        <img src="./assets/img/slider/b2.png" class="img-fluid" alt="" />
                        <h2>Contact Us</h2>
                        <h4>We would love to hear from you !</h4>
                      </div>
                    </div>
                
                    <div class="col-md-9">
                
                      <div class="contact-form">
                
                        <div class="md-form">
                          <label class="control-label col-sm-2" for="fname">First Name:</label>
                          <div class="col-sm-10">
                            <input mdbInput type="text" class="form-control" id="fname" placeholder="Enter First Name"
                              name="fname" [(ngModel)]="fname" required>
                          </div>
                        </div>
                        <div class="md-form">
                          <label class="control-label col-sm-2" for="lname">Last Name:</label>
                          <div class="col-sm-10">
                            <input mdbInput type="text" class="form-control" id="lname" placeholder="Enter Last Name"
                              name="lname" [(ngModel)]="lname" required>
                          </div>
                        </div>
                        <div class="md-form mt">
                          <label for="inputEmail3" class="col-sm-2 col-form-label">Email:</label>
                          <div class="col-sm-10">
                            <input mdbInput type="email" class="form-control" id="inputEmail3" placeholder="Email"
                              name="email" [(ngModel)]="email" required>
                          </div>
                        </div>
                        <div class="md-form">
                          <label class="control-label col-sm-2" for="comment">Comment:</label>
                          <div class="col-sm-10">
                            <textarea mdbInput type="text" class="form-control" rows="5" id="comment"
                              [(ngModel)]="comment"></textarea>
                          </div>
                        </div>
                        
                        <div class="form-group">
                          <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-outline-primary" (click)="submit()">Submit</button>
                          
                          </div>
                        </div>
                
                
                      </div>
                
                    </div>
                
                  </div>
                </div>
          </div>
        </div>
        <!-- SVG separator -->
         <div class="separator separator-bottom separator-skew">
          <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
          </svg>
        </div>
      </section>
      <!-- 1st Hero Variation -->
    </div>
    <section class="section section-lg pt-lg-0 mt--200">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-12">
            <div class="row row-grid">
              <div class="col-lg-4">
                <div class="card card-lift--hover shadow border-0">
                  <div class="card-body py-5">
                    <div class="icon icon-shape icon-shape-primary rounded-circle mb-4">
                      <i class="ni ni-check-bold"></i>
                    </div>
                    
                    <h6 class="text-primary text-uppercase">Call Us</h6>
                   
                  
                    <div class="row">
                      <div class="col"><p class="description mt-3">Phone Number :</p></div>
                      <div class="col">
                          <span class="badge badge-pill badge-primary" >+91 9450******</span>
                        </div>
                    </div>
                    
                   
                    <div class="spanbadge">
                        <a  class="btn btn-primary mt-4 text-white">Call </a>
                   
                        <!-- <i class="fa fa-phone"  aria-hidden="true"></i> -->
                       
                      </div> </div>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="card card-lift--hover shadow border-0">
                  <div class="card-body py-5">
                    <div class="icon icon-shape icon-shape-success rounded-circle mb-4">
                      <i class="ni ni-istanbul"></i>
                    </div>
                    <h6 class="text-success text-uppercase">Email Us</h6>
                    
                    <div class="row">
                      <div class="col-lg-3">
                          <p class="description mt-3">Email:</p>

                      </div>
                      <div class="col-lg-9">
                          
                          <span class="badge badge-pill badge-success" >Svayam@svayamtech.com</span>
                      </div>
                    </div>
                   
                    <div>
                        <a  class="btn btn-success mt-4 text-white">Email </a>
                      <!-- <i class="fa fa-envelope" aria-hidden="true"></i> -->
                     
                    </div>
                 </div>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="card card-lift--hover shadow border-0">
                  <div class="card-body py-5">
                    <div class="icon icon-shape icon-shape-warning rounded-circle mb-4">
                      <i class="ni ni-planet"></i>
                    </div>
                    <h6 class="text-warning text-uppercase">Post Us</h6>
                    <div class="row">
                
                      <div class="col"><p class="description mt-3">Portal Address:</p>
                      </div>
                      <div class="col"><span class="badge badge-pill badge-warning" id="address">Lucknow</span></div>
                    </div>
                    
                    <div>
                        <a  class="btn btn-danger mt-4 text-white">Post </a>

                      <!-- <i class="fa fa-external-link-square" aria-hidden="true"></i> -->
 
                    </div>
                   
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    </main>
