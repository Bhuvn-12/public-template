<section class="section section-lg">
    <div class="container">
      <div class="row justify-content-center text-center mb-lg">
        <div class="col-lg-8">
          <h2 class="display-3">The amazing Solutions</h2>
          <p class="lead text-muted">Our Solutions are built using open source big data, Cloud, digital technologies.</p>
          <br>
          <p class="lead text-muted">Please find best suited solution for your usecase...</p>
        </div>
      </div>

      <div class="row">
          <div class="col-md-4 col-lg-3 mb-5 mb-lg-0">
          <select class="custom-select" placeholder="Select Purpose" [(ngModel)]="purpose">
              <option *ngFor="let purposerow of purposes; " value="{{purposerow}}">{{purposerow}}</option>
             
          </select>
          </div>
          <div class="col-md-4 col-lg-3 mb-5 mb-lg-0">
              <select class="custom-select" placeholder="Select Industry"  [(ngModel)]="industry">
                  <option *ngFor="let industryrow of industries;" value="{{industryrow}}">{{industryrow}}</option>
                 
              </select>
              </div>
              <div class="col-md-4 col-lg-3 mb-5 mb-lg-0">
                  <select class="custom-select" placeholder="Select Function" [(ngModel)]="function">
                      <option *ngFor="let functionrow of functions;" value="{{functionrow}}">{{functionrow}}</option>
                  </select>
                  </div>
                  <button type="button" class="btn btn-primary" (click)="onFindButton()">Find</button>

      </div>
      <br>
      <div class="row">
        <br>
        <div *ngFor="let resi of res" class="col-md-6 col-lg-3 mb-5 mb-lg-0">
          <div class="px-4">
            <img src="./assets/img/fpem/fpem2.png" class="rounded-circle img-center img-fluid shadow shadow-lg--hover" style="width: 200px;">
            <div class="pt-4 text-center">
              <h5 class="title">
                <span class="d-block mb-1">{{resi.solution}}</span>
                <small class="h6 text-muted">{{resi.roadmap}}</small>
              </h5>
              <div class="btn-wrapper">
                  <a [routerLink]="['/fpemintro']" routerLinkActive="router-link-active"  class="btn btn-primary mb-3 mb-sm-0">Find More</a>
                </div>
            </div>
          </div>
        </div>
